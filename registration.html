<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: limegreen;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .navbar {
            display: none;
            position: relative;
            z-index: 2;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            float: none;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar.show {
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown-button {
            cursor: pointer;
            color: white;
            display: none;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .logo {
            text-align: center;
            margin-top: 60px;
        }

        .description {
            text-align: center;
            border: 1px solid white;
            background-color: white;
            color: black;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
        }

        .registration-form {
            text-align: left;
            padding: 20px;
        }

        .registration-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        .registration-form label {
            color: black;
            display: inline-block;
            text-align: right;
            width: 40%;
            margin-right: 10px;
        }

        .radio-label {
            display: inline-block;
            margin-right: 20px;
            color: black;
        }

        .register-button a {
            text-decoration: underline;
            color: white;
        }

        .register-button button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .register-button button:hover {
            background-color: #333;
        }

        .three-d-text {
            color: black;
            text-shadow: 2px 2px 0px black, 4px 4px 0px black;
        }

        .white-shadow {
            text-shadow: 2px 2px 0px white, 4px 4px 0px black;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .navbar a {
                float: none;
                display: block;
                text-align: center;
            }

            .navbar.show {
                display: flex;
                flex-direction: column;
                text-align: center;
                position: absolute;
                width: 100%;
                top: 60px;
                transition: top 0.3s;
            }

            .registration-form label {
                text-align: left;
                width: 100%;
                margin-right: 0;
            }

            .dropdown-button {
                display: block;
                cursor: pointer;
                color: white;
                padding: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="three-d-text"><span style="color: black;">Pedal</span><span class="white-shadow" style="color: black;">Share.</span></h1>
        <div class="dropdown-button" onclick="toggleNavbar()">Menu</div>
    </header>

    <div class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <main>
        <div class="description">
            <h2>Registration Form</h2>
            <form action="submit_registration.php" method="post" class="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required><br><br>

                <label for="idNumber">ID Number or Passport Number:</label>
                <input type="text" id="idNumber" name="idNumber" required><br><br>

                <label class="radio-label">Do you have an active delivery app?</label>
                <input type="radio" id="yes" name="deliveryApp" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="deliveryApp" value="No">
                <label for="no">No</label><br><br>

                <div class="register-button">
                    <button><a href="SuccessChoose.html">Register</a></button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2023 PedalShare
    </footer>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            if (navbar.style.display === "block") {
                navbar.style.display = "none";
            } else {
                navbar.style.display = "block";
            }
        }
    </script>
</body>
</html>
