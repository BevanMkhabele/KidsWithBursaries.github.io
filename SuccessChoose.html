<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: black;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .success-container {
            text-align: center;
            padding: 20px;
        }

        .success-message {
            font-size: 36px;
            color: #4CAF50;
        }

        .checkmark {
            font-size: 48px;
            color: #4CAF50;
        }

        .question {
            font-size: 24px;
        }

        .image-choices {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .image-choice {
            margin: 10px;
            text-align: center;
            position: relative;
        }

        .image-choice img {
            max-width: 100%;
            height: 200px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-choice img:hover {
            transform: scale(1.1);
        }

        .image-choice img:active {
            transform: scale(1.05);
        }

        /* Labels for images */
        .image-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pedal<span style="color: white;">Share</span></h1>
    </header>

    <nav class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <div class="success-container">
            <div class="checkmark">âœ”</div>
            <div class="success-message">Registration Complete</div>
            <div class="question">Choose your category</div>
        </div>
        <div class="image-choices">
            <div class="image-choice">
                <div class="image-label">Driver</div>
                <a href="dupload.html">
                    <img src="image1.jpg" alt="Image 1">
                </a>
            </div>
            <div class="image-choice">
                <div class="image-label">Owner</div>
                <a href="upload.html">
                    <img src="image2.jpg" alt="Image 2">
                </a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2023 PedalShare
    </footer>
</body>
</html>
