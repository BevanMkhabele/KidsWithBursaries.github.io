<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: black;
        }

        .main-content {
            padding: 10vh 0;
            text-align: center;
        }

        .logo {
            text-align: center;
            margin-top: 2vh;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .description {
            text-align: center;
            border: 1px solid black;
            background-color: white;
            color: black;
            padding: 20px;
            margin: 0 10%;
        }

        .register-button {
            text-align: center;
        }

        .register-button a {
            text-decoration: none;
            color: white;
        }

        .register-button button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button button:hover {
            background-color: #333;
        }

        .three-d-text {
            color: black;
            text-shadow: 2px 2px 0px black, 4px 4px 0px black;
        }

        .white-shadow {
            text-shadow: 2px 2px 0px white, 4px 4px 0px black;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .navbar {
                display: none;
            }
            .navbar.show {
                display: flex;
                flex-direction: column;
                text-align: center;
                position: absolute;
                background-color: #333;
                width: 100%;
                top: 60px;
                transition: top 0.3s;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="three-d-text"><span style="color: white;">Pedal</span><span class="white-shadow" style="color: black;">Share.</span></h1>
    </header>

    <button class="toggle-button" id="toggleButton">Menu</button>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main-content">
        <div class="logo">
            <img src="your-logo.png" alt="Your Logo">
        </div>

        <p class="description">
            Are you a bike owner looking to earn extra income by renting out your bike? Or maybe you're a bike enthusiast in search of the perfect ride? Look no further! Pedal Share is here to bring you together.
        </p>

        <div class="register-button">
            <button><a href="registration.html">Register</a></button>
        </div>
    </div>

    <footer>
        &copy; 2023 PedalShare
    </footer>

    <script>
        var toggleButton = document.getElementById("toggleButton");
        var navbar = document.querySelector(".navbar");

        toggleButton.addEventListener("click", function() {
            navbar.classList.toggle("show");
        });

        window.addEventListener("scroll", function() {
            if (window.scrollY > 60) {
                navbar.style.top = "0";
            } else {
                navbar.style.top = "60px";
            }
        });
    </script>
</body>
</html>
