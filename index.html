<!DOCTYPE html>
<html>
<head>
    <style>
        header {
            background-color: limegreen;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .logo {
            text-align: center;
            margin-top: 60px; /* Adjusted to be 2 times bigger than the header */
        }
        .navbar {
            background-color: black; /* Set the background color of the navbar to black */
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .description {
            text-align: center; /* Center-align the description text */
            border: 1px solid black; /* Add a black border around the description */
            padding: 10px; /* Add padding to the description to separate it from the border */
        }
        .register-button {
            text-align: center;
        }
        .register-button button {
            background-color: black; /* Set the background color of the button to black */
            color: white; /* Set the text color to white */
            padding: 10px 20px; /* Adjust padding as needed */
            border: none; /* Remove the button border */
            cursor: pointer;
        }
        .three-d-text {
            color: black;
            text-shadow: 2px 2px 0px black, 4px 4px 0px black; /* Apply black shadow for 3D effect */
        }
        .white-shadow {
            text-shadow: 2px 2px 0px white, 4px 4px 0px black; /* Apply white shadow for "Share." */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <header>
        <h1 class="three-d-text"><span style="color: white;">Pedal</span><span class="white-shadow" style="color: black;">Share.</span></h1>
    </header>

    <div class="logo">
        <img src="your-logo.png" alt="Your Logo">
    </div>

    <main>
        <p class="description">
            Are you a bike owner looking to earn extra income by renting out your bike? Or maybe you're a bike enthusiast in search of the perfect ride? Look no further! Pedal Share is here to bring you together.
        </p>
        <div class="register-button">
            <button><a href="#register" style="text-decoration: none; color: white;">Register</a></button>
        </div>
    </main>

    <footer>
        &copy; 2023 PedalShare
    </footer>
</body>
</html>
