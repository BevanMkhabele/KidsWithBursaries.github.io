<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .success-container {
            text-align: center;
            padding: 20px;
        }

        .success-message {
            font-size: 36px;
            color: #4CAF50;
        }

        p {
            font-size: 16pt;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registration Complete</h1>
    </header>

    <main>
        <div class="success-container">
            <div class="success-message">Thank you for registering! Your registration has been successfully submitted.</div>
            <p>You will receive a response within 24 hours.</p>
        </div>
    </main>
</body>
</html>
